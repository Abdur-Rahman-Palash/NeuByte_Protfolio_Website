backend:
  name: git-gateway
  branch: main

local_backend: false

# Hostinger Git Repository
git_repository: https://github.com/neubyte/neubyte-portfolio.git
git_branch: main

# Authentication disabled - using middleware basic auth
# auth:
#   name: basic
#   domain: neubyte.co
#   app_id: your-app-id

media_folder: "public/images/blog"
public_folder: "/images/blog"

collections:
  - name: "blog"
    label: "Blog"
    folder: "markdown/blogs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Cover Image", name: "coverImage", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}
      - label: "Author"
        name: "author"
        widget: "object"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Designation", name: "designation", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
